<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRRRR Deal Analyzer - All-In % of ARV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <div class="container">
        <header class="header">
          <h1>Big Whales Deal Analyzer</h1>
          <p>Calculate your all-in % of ARV and check the 70% rule.</p>
        </header>

        <section class="card">
          <form id="deal-form">
            <h2>Deal Inputs</h2>

            <div class="form-grid">
              <!-- Basic Deal Info -->
              <fieldset class="field-group">
                <legend>Basic Deal Info</legend>

                <label class="field">
                  <span class="field-label">ARV (After Repair Value)</span>
                  <input
                    type="number"
                    step="0.01"
                    id="arv"
                    name="arv"
                    placeholder="e.g. 250000"
                    required
                  />
                </label>

                <label class="field">
                  <span class="field-label">Purchase Price</span>
                  <input
                    type="number"
                    step="0.01"
                    id="purchase_price"
                    name="purchase_price"
                    placeholder="e.g. 150000"
                    required
                  />
                </label>

                <label class="field">
                  <span class="field-label">Origination Points (%)</span>
                  <input
                    type="number"
                    step="0.01"
                    id="origination_points_percent"
                    name="origination_points_percent"
                    placeholder="e.g. 2"
                  />
                </label>
              </fieldset>

              <!-- Closing Costs -->
              <fieldset class="field-group">
                <legend>Closing Costs</legend>

                <label class="field">
                  <span class="field-label">Title Fees</span>
                  <input
                    type="number"
                    step="0.01"
                    id="title_fees"
                    name="title_fees"
                    placeholder="e.g. 800"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Attorney Fees</span>
                  <input
                    type="number"
                    step="0.01"
                    id="attorney_fees"
                    name="attorney_fees"
                    placeholder="e.g. 500"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Recording Fees</span>
                  <input
                    type="number"
                    step="0.01"
                    id="recording_fees"
                    name="recording_fees"
                    placeholder="e.g. 150"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Transfer Taxes</span>
                  <input
                    type="number"
                    step="0.01"
                    id="transfer_taxes"
                    name="transfer_taxes"
                    placeholder="e.g. 1200"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Lender Underwriting Fees</span>
                  <input
                    type="number"
                    step="0.01"
                    id="lender_underwriting_fees"
                    name="lender_underwriting_fees"
                    placeholder="e.g. 500"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Title Insurance</span>
                  <input
                    type="number"
                    step="0.01"
                    id="title_insurance"
                    name="title_insurance"
                    placeholder="e.g. 900"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Survey Cost</span>
                  <input
                    type="number"
                    step="0.01"
                    id="survey_cost"
                    name="survey_cost"
                    placeholder="e.g. 400"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Inspection Costs</span>
                  <input
                    type="number"
                    step="0.01"
                    id="inspection_costs"
                    name="inspection_costs"
                    placeholder="e.g. 500"
                  />
                </label>
              </fieldset>

              <!-- Hard Money Fees -->
              <fieldset class="field-group">
                <legend>Hard Money Fees</legend>

                <label class="field">
                  <span class="field-label">HML Underwriting Fee</span>
                  <input
                    type="number"
                    step="0.01"
                    id="hml_underwriting_fee"
                    name="hml_underwriting_fee"
                    placeholder="e.g. 300"
                  />
                </label>

                <label class="field">
                  <span class="field-label">HML Processing Fee</span>
                  <input
                    type="number"
                    step="0.01"
                    id="hml_processing_fee"
                    name="hml_processing_fee"
                    placeholder="e.g. 200"
                  />
                </label>

                <label class="field">
                  <span class="field-label">HML Appraisal Fee</span>
                  <input
                    type="number"
                    step="0.01"
                    id="hml_appraisal_fee"
                    name="hml_appraisal_fee"
                    placeholder="e.g. 600"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Draw Setup Fee</span>
                  <input
                    type="number"
                    step="0.01"
                    id="draw_setup_fee"
                    name="draw_setup_fee"
                    placeholder="e.g. 250"
                  />
                </label>
              </fieldset>

              <!-- Rehab Costs -->
              <fieldset class="field-group">
                <legend>Rehab Costs</legend>

                <label class="field">
                  <span class="field-label">Rehab Cost</span>
                  <input
                    type="number"
                    step="0.01"
                    id="rehab_cost"
                    name="rehab_cost"
                    placeholder="e.g. 40000"
                  />
                </label>

                <label class="field">
                  <span class="field-label">Rehab Utilities Cost</span>
                  <input
                    type="number"
                    step="0.01"
                    id="rehab_utilities_cost"
                    name="rehab_utilities_cost"
                    placeholder="e.g. 2000"
                  />
                </label>
              </fieldset>
            </div>

            <div class="form-actions">
              <button type="submit" id="submit-btn">Calculate</button>
              <span id="form-status" class="form-status" aria-live="polite"></span>
            </div>

            <div id="error-message" class="error-message" role="alert"></div>
          </form>
        </section>

        <section class="card results-card" id="results-card" hidden>
          <h2>Results</h2>
          <div class="results-grid">
            <div class="result-item">
              <span class="result-label">Total Purchase Costs</span>
              <span id="result-total-purchase-costs" class="result-value"></span>
            </div>

            <div class="result-item">
              <span class="result-label">All-in % of ARV</span>
              <span id="result-all-in-percent" class="result-value"></span>
            </div>

            <div class="result-item">
              <span class="result-label">70% Rule</span>
              <span id="result-70-rule" class="result-value result-pill"></span>
            </div>

            <div class="result-item">
              <span class="result-label">Max Allowed Purchase Price (70% Rule)</span>
              <span
                id="result-max-allowed-purchase-price"
                class="result-value"
              ></span>
            </div>

            <div class="result-item">
              <span class="result-label">
                Difference in Purchase Price to Meet 70% Rule
              </span>
              <span
                id="result-difference-purchase-price"
                class="result-value"
              ></span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
 </html>
